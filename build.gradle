// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.maven_gradle_plugin_version = "1.5"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.github.dcendents:android-maven-gradle-plugin:$maven_gradle_plugin_version"
        classpath 'com.android.tools.build:gradle:3.3.0-alpha11'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    project.ext {
        applicationId = 'org.y20k.transistor'
        versionCode = 60
        versionName = '3.0.10'
        minSdkVersion = 19
        compileSdkVersion = 28
        targetSdkVersion = 28
        buildToolsVersion = '28.0.2'

        constraintlayoutVersion = '1.1.3'
        materialVersion = "1.0.0"
        appcompatVersion = '1.0.0'
        paletteVersion = '1.0.0'
        mediaVersion = '1.0.0'
        livecycleVersion = '2.0.0'

        exoPlayerVersion = '2.8.4'
        junit_version = "4.12"
    }

    if (it.hasProperty('externalBuildDir')) {
        if (!new File(externalBuildDir).isAbsolute()) {
            externalBuildDir = new File(rootDir, externalBuildDir)
        }
        buildDir = "${externalBuildDir}/${project.name}"
    }

}